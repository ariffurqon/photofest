<!DOCTYPE html>
<html lang="en" ng-app="photofest">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <title>Photofest!</title>

  <!-- angular -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>

  <!-- ngRoute -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="MainCtrl">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3>search #tags</h3>
        <form class="form-inline">
          <div class="form-group">
            <input type="text" ng-model="tag" class="form-controll" placeholder="type any #tags">
          </div>
          <input type="submit" value="search" class="btn btn-danger">
        </form>
        <p>{{tag}}</p>
      </div>
    </div>
  </div>
</body>
</html>
